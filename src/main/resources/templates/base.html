<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- <title th:text="${title}"></title> -->
  <!-- custom stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- bulma css -->
  <link rel="icon" th:href="@{img/logo.png}">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation" th:fragment="navbar">
    <div class="navbar-brand">
      <a class="navbar-item logo-item" th:href="@{/}">
        Groove
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" th:href="@{/phones}">
          Phones
        </a>
        <a class="navbar-item" th:href="@{/laptops}">
          Laptops
        </a>
        <a class="navbar-item" th:href="@{/tablets}">
          Tablets
        </a>
        <a class="navbar-item" th:href="@{/accessories}">
          Accessories
        </a>

      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <section th:if="${user==null}">
            <div class="buttons">
              <a class="button nav-button" th:href="@{/selectsignup}">
                Sign up
              </a>
              <a class="button nav-button" th:href="@{/login}">
                Log in
              </a>
              <div th:if="${cart!=null}">
                <a class="button nav-button-cart" th:href="@{/cart}"><i
                    class="fas fa-shopping-cart"></i>&nbsp;&nbsp;<span th:text="${cart.quantity}"></span></a>
              </div>
              <div th:if="${cart==null}">
                <a class="button nav-button-cart" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
              </div>
            </div>
          </section>
          <section th:if="${user!=null}">
            <div class="buttons">
              <a class="button nav-button"
                th:href="@{/{id}/dashboard/(id=${user.role.substring(5,user.role.length()).toLowerCase()})}">
                <strong th:text="${user.name}"></strong>
              </a>
              <a class="button nav-button" th:href="@{/logout}">
                Logout
              </a>
              <section th:if="${user.role.substring(5,user.role.length()).toLowerCase().equals('customer')}">
                <div th:if="${cart!=null}">
                  <a class="button nav-button-cart" th:href="@{/cart}"><i
                      class="fas fa-shopping-cart"></i>&nbsp;&nbsp;<span th:text="${cart.quantity}"></span></a>
                </div>
                <div th:if="${cart==null}">
                  <a class="button nav-button-cart" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
                </div>
              </section> &nbsp; &nbsp;

            </div>
          </section>
        </div>
      </div>
    </div>
  </nav>
</head>

<body>
  <!-- Content from other pages -->
  <!-- End of content from other pages -->
</body>


<footer>
  <div class="container" style="background-color: black;">
    <br><br><br>
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-2">
        <a href="">Home</a><br><a href="">About us</a><br><a href="">Contact Us</a><br><a href="">Career</a>
      </div>
      <div class="column is-2">
        <a href="">Phones</a><br><a href="">Laptops</a><br><a href="">Tablets</a><br><a href="">Accessories</a>
      </div>
      <div class="column is-3">
        <a class="logo-item" th:href="@{/}">
          Groove
        </a><br>
        Your go to site for gadgets..
      </div>
      <div class="column is-2"></div>
    </div>
    <br><br>
  </div>

</footer>

</html>
